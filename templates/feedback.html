<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Feedback Session</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="feedback-page">
    <div id="video-container">
        <video id="feedback-video" controls></video>
        <div id="loading-indicator">
            <div class="spinner"></div>
            <p>Loading video...</p>
        </div>
        <button id="start-playback" class="button primary">Start Video</button>
    </div>
    
    <div id="feedback-popup" class="modal">
        <div class="modal-content">
            <h2>How were you feeling?</h2>
            <p id="probe-question">In the last <span id="probe-time">0</span> seconds during the task, which of the following were you feeling, if any?</p>
            
            <div id="feedback-options"></div>
            
            <div id="onset-container" style="display: none;">
                <p>Was this feeling:</p>
                <div class="input-group">
                    <input type="checkbox" id="onset-option" name="onset-type">
                    <label for="onset-option">Onset (about to begin)</label>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="ongoing-option" name="onset-type">
                    <label for="ongoing-option">Ongoing (continuing)</label>
                </div>
                
                <div id="duration-container" style="display: none;">
                    <label for="duration-input">For how long? (seconds)</label>
                    <input type="number" id="duration-input" min="0">
                </div>
            </div>
            
            <div class="button-container">
                <button id="submit-feedback" class="button primary">Submit</button>
            </div>
        </div>
    </div>
    
    <div class="floating-controls">
        <button id="survey-button" class="button secondary">Survey</button>
        <button id="download-report" class="button secondary">Download Report</button>
        <button id="end-session" class="button danger">End Session</button>
    </div>
    
    <script src="{{ url_for('static', filename='js/feedback.js') }}"></script>
</body>
</html>
